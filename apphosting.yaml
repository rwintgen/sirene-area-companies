runConfig:
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 1

env:
  - variable: CLOUD_SQL_CONNECTION_NAME
    value: project-95adcfa2-64d3-4f79-be3:europe-west4:public-data-maps-db
    availability:
      - RUNTIME

  - variable: DB_USER
    value: postgres
    availability:
      - RUNTIME

  - variable: DB_NAME
    value: postgres
    availability:
      - RUNTIME

  - variable: DB_PASSWORD
    secret: DB_PASSWORD
    availability:
      - RUNTIME
